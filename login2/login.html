<html>
<head>
    <title>Sign In Page</title>
  
    <link rel="stylesheet" href="login.css">
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div>
                <h1>Welcome Back</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button>SIGN IN</button>
            </div>
        </div>
        <div class="right-panel">
            <div>
                <h1>Create Account</h1>
              
              
                <div class="social-icons">
                
                 
                    <a href="https://www.facebook.com/login.php/" target="_blank"><img src="facebook.png" alt="Facebook"></a>
                    <a href="https://twitter.com/i/flow/login" target="_blank"><img src="x.png" alt="X"></a>
                    <a href="https://accounts.google.com/ServiceLogin?hl=en-GB" target="_blank"><img src="google icon .png" alt="Google"></a>






                </div>
          
                <p>or use your email for registration:</p>
                <div class="input-group">
                    <img src="person icon.png" alt="Person Icon">
                    <input type="text" placeholder="Name">
                </div>
                <div class="input-group">
                    <img src="mail.png" alt="Email Icon">
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <img src="password.png" alt="Password Icon">
                    <input type="password" placeholder="Password">
                </div>
















            </div>
        </div>
    </div>
</body>
</html>
