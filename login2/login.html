<html>
<head>
    <title>Sign In Page</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
    <link rel="stylesheet" href="login.css">
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div>
                <h1>Welcome Back</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button>SIGN IN</button>
            </div>
        </div>
        <div class="right-panel">
            <div>
                <h1>Create Account</h1>
              
              
                <div class="social-icons">
                    <!-- <a href="https://www.facebook.com/login.php/" target="_blank"><i class="fab fa-facebook-f"></i></a> -->
                    <!-- <a href="https://twitter.com/i/flow/login" target="_blank"><i class="fab fa-xing"></i></a> -->
                    <!-- <a href="https://accounts.google.com/ServiceLogin?hl=en-GB" target="_blank"><i class="fab fa-google"></i></a> -->
                     






                </div>
                <p>or use your email for registration:</p>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
