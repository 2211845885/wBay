<html>
<head>
    <title>Sign In Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div>
                <h1>Welcome Back</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button>  <a href="inLogin.html">LOGIN</a></button>
            </div>
        </div>
        <div class="right-panel">
            <div>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="https://www.facebook.com/login.php/" target="_blank"><img src="../img/facebook.png" alt="Facebook"></a>
                    <a href="https://twitter.com/i/flow/login" target="_blank"><img src="../img/x.png" alt="X"></a>
                    <a href="https://accounts.google.com/ServiceLogin?hl=en-GB" target="_blank"><img src="../img/googleIcon.png" alt="Google"></a>
                </div>
                <p>or use your email for registration:</p>
                <form id="form">
                    <div class="input-group">
                        <img src="../img/personIcon.png" alt="Person Icon">
                        <input type="text" id="username" placeholder="Name">
                        <div class="error"></div>
                    </div>
                    <div class="input-group">
                        <img src="../img/mail.png" alt="Email Icon">
                        <input type="email" id="email" placeholder="Email">
                        <div class="error"></div>
                    </div>
                    <div class="input-group">
                        <img src="../img/password.png" alt="Password Icon">
                        <input type="password" id="password" placeholder="Password">
                        <div class="error"></div>
                    </div>
                    <div class="input-group">
                        <img src="../img/password.png" alt="Password Icon">
                        <input type="password" id="password2" placeholder="Confirm Password">
                        <div class="error"></div>
                    </div>
                    <div class="right-panel">
                    <button  type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
